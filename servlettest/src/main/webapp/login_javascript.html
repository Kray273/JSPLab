 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form_jQuery</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('form').on('submit', function(){
			//1. 아이디 입력란에 admin administrator adminstration 중
			// 한개 입력시 role 변수의 값을 admin으로 설정
			// 아니면 role변수의 값은 user설정
			var id = $('input:text').val();
			if(id == "admin" || id == "administrator" || id == "adminstration"){
				$('input:hidden').val("admin");
			} else{
				$('input:hidden').val("user");				
			}
			
			//2. form action 속성값 = "loginjs"
			//$('form').attr("action","loginjs")			
			this.action = "loginjs";
			//3. 메소드 방식은 post
			$('form').attr("method","post")
			
		});//on
	});//ready
</script>
</head>
<body>
	<h1>로그인하세요</h1>
	<form>
		아이디입력 : <input type="text"  name="id"><br>
		암호입력 : <input type="password"  name="pw"><br>
		
		<input type="hidden"  name="role">
		
		<input type="submit" value="로그인">
	</form>
	
</body>
</html>
